<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Top News</title>
</head>

<body>
    <div class="container">
        <h1>Top News</h1>
        <hr>
        <br>

        <div data-th-if="${notfound}">
            <p>No news found for country <span data-th-text="${country}"></span> in category <span data-th-text="category"></span></p>
        </div>

        <div data-th-if="${cached}"><i>From cache</i><br></div>

        <div data-th-if="${articles}!=null" data-th-each="article : ${articles}">

            <h2 data-th-if="${article.title}!=ul" data-th-text="${article.title}"></h2>

            <p data-th-if="${article.image}!=ul">
                <img data-th-src="@{${article.image}}" class="container-fluid p-0">
            </p>

            <h3 data-th-if="${article.author}!=ul" data-th-text="${article.author}"></h3>

            <p data-th-if="${article.description}!=ul" data-th-text="${article.description}"></p>

            <h6 data-th-if="${article.date}!=ul" data-th-text="${article.date}"></h6>

            <p data-th-if="${article.url}!=ul">
                <a th:href="@{${article.url}}">Read Article</a>
            </p>

            <p><br><br></p>
        </div>
    </div>
</body>

</html>
